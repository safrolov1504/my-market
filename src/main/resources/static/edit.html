<!doctype html>
<html ng-app="appShop" ng-controller="productEditCtrl" >
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="logic.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<!--    <h1>Add a new item</h1>-->

<div class="form-group">
    <div class="col-xs-15">
        <div ng-repeat="e in product.errors">{{e.defaultMessage}}</div>
    </div>
</div>
<form name="addProductForm" novalidate ng-submit="submitEditProduct()">
    ID:
    <input disabled type="text" ng-model="product.id">
    Title:
    <input type="text" ng-model="product.title">
    Price:
    <input type="text" ng-model="product.price">
    <button type="submit">submit</button>
</form>

    <br>
    <a>To the main page</a>
</body>
</html>
