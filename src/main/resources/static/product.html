<html ng-app="appShop" ng-controller="productCtrl">

  </head>
  <body>

  <h1>Products:</h1>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tbody ng-repeat="p in Products">
        <tr>
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td><a href="#!/edit?id={{p.id}}">Редактировать</a></td>
        </tr>
        </tbody>
    </table>

  </body>
