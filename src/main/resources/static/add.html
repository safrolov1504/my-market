<!doctype html>
<html ng-app="demoApp" ng-controller="demoCtrl">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <!--	<script src="doc.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

    <h1>Add a new item</h1>

    <form name="addDemoForm" novalidate ng-submit="submitDemo()">
        ID:
        <input type="text" ng-model="ademo.id">
        Title:
        <input type="text" ng-model="ademo.title">
        Value:
        <input type="text" ng-model="ademo.value">
        <button type="submit">submit</button>
    </form>

    <br>
    <a>To the main page</a>
</body>

<script>
    var app = angular.module('demoApp', []);
    app.controller('demoCtrl', function($scope, $http) {
        $scope.submitDemo = function() {
            $http.post('http://localhost:8199/tm/api/v1/demo', $scope.ademo)
                .then(function(response) {
                    console.log(123);
                    $scope.Demos.push(response.data);
                });
        };
    });
</script>

</html>
