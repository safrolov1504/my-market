<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>My first market</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <div th:replace="~{navigation :: navigation(Market)}" />

    <form th:accept="@{'/products'}" method="get">
        <div class="form-group">
            <label>Название</label>
            <input type="text" class="form-control" name="title_search" th:value="${param.title_search != null ? param.title_search: ''}">
        </div>
        <div class="form-group">
            <label>Минимальная цена</label>
            <input type="number" class="form-control" name="min_price" th:value="${param.min_price != null ? param.min_price: ''}">
        </div>
        <div class="form-group">
            <label>Максимальная цена</label>
            <input type="number" class="form-control" name="max_price" th:value="${param.max_price != null ? param.max_price: ''}">
        </div>

        <div th:each="c:${categories}" class="form-check form-check-inline" >
            <input class="form-check-input" type="checkbox" th:name="${c.name}" th:checked = "${param.get(c.name) != null ? 'checked' : ''}">
            <label class="form-check-label" th:text="${c.name}"></label>
        </div>


        <button type="submit" class="btn btn-primary">Применить</button>
        <a type="button" th:href="@{'/products'}" class="btn btn-dark">Сбросить фильтр</a>
    </form>


    <h1>Список продуктов:</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Id</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Категория</td>
            <td>Операции</td>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="products" type="java.util.List<com.geekbrains.hw4.model.Product>"*/-->
        <tr th:each="p : ${products.getContent()}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.category.name}"></td>
            <td><a th:href="@{'/products/edit/' + ${p.id}}">Редактировать</a></td>
        </tr>
        </tbody>
    </table>


    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${products.getNumber() == 0 ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/products/?p='+ ${products.previousOrFirstPageable().getPageNumber() + 1} + ${filterDef}}">Назад</a>
            </li>

            <li class="page-item" th:classappend="${products.getNumber() + 1 == i ? 'active' : ''}"
                th:each="i : ${#numbers.sequence(1, products.getTotalPages())}">
                <a class="page-link" th:text="${i}" th:href="@{'/products/?p=' + ${i} + ${filterDef}}"></a>
            </li>

            <li class="page-item" th:classappend="${products.getNumber() == products.getTotalPages() - 1 ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/products/?p='+ ${products.nextOrLastPageable().getPageNumber() + 1} + ${filterDef}}">Вперед</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
