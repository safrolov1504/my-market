<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Basket</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Basket)}" />

    <h2>Корзина покупателя</h2>
    <span th:unless="${@basket.getListOfProduct().size() > 0}">Ваша корзина пуста</span>
    <table class="table table-striped" th:if="${@basket.getListOfProduct().size() > 0}">

        <thead>
        <tr>
            <td>Id</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Категория</td>
            <td>Количество</td>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="products" type="java.util.List<com.geekbrains.hw4.model.Product>"*/-->
        <tr th:each="p : ${basket.getListOfProduct()}">
            <!--/*@thymesVar id="product" type="com.geekbrains.hw4.model.Product"*/-->
            <td th:text="${p.product.id}"></td>
            <td th:text="${p.product.title}"></td>
            <td th:text="${p.product.price}"></td>
            <td th:text="${p.product.category.name}"></td>
            <td th:text="${p.count}"></td>
        </tr>
        </tbody>
    </table>
<!--    <a class="btn btn-primary" th:href="@{'/orders/create'}">Оформить заказ</a>-->
    <span th:if="${@basket.getListOfProduct().size() > 0}" class="badge badge-light">Итоговая цена заказа:</span>
    <span th:if="${@basket.getListOfProduct().size() > 0}" class="badge badge-light" th:text="${basket.getPrice()}"></span>

    <form th:action="@{'/orders/confirm'}" method="post">
        <div class="form-group">
            <label>Номер телефона</label>
            <input th:value="${user.getPhone()}" class="form-control form-control-sm" name="phone">
        </div>
        <div class="form-group">
            <label>Адрес доставки</label>
            <input class="form-control form-control-sm" name="address">
        </div>
        <button type="submit" class="btn btn-primary">Подтвердить заказ</button>
    </form>

</div>
</body>
</html>
